    <main class="contenido-principal contenedor">
        <h2 class="slider__title text-center title_login">Contacto</h2>

        <form action="" class=" formulario">

            <fieldset>
                <legend class="title-header">Tus Datos</legend>

                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input id="nombre" type="text" placeholder="Tu Nombre">
                </div>
                
                <div class="campo">
                    <label for="asunto">Asunto:</label>
                    <input id="asunto" type="text" placeholder="Tu Asunto">
                </div>
                
                <div class="campo">
                    <label for="email">Email:</label>
                    <input id="email" type="email" placeholder="Tu Email">
                </div>

                <div class="campo">
                    <label for="tel">Telefono:</label>
                    <input id="tel" type="tel" placeholder="Tu Teléfono">
                </div>

                <div class="campo">
                    <label for="tel">Mensaje:</label>
                    <textarea name="" id="" cols="50" rows="10"></textarea>
                </div>

            </fieldset>

            <fieldset>
                <legend class="title-header">Pais</legend>
                <div class="campo">
                    <label for="pais">Pais</label>
                    <select name="" id="pais">
                        <option value="">--Seleccione--</option>
                        <option value="">Argentina</option>
                        <option value="">Bolivia</option>
                        <option value="">Mexico</option>
                        <option value="">Japón</option>
                        <option value="">EEUU</option>
                    </select>
                </div>
            </fieldset>


            <input type="submit" value="Enviar Formulario" class="btn">

        </form>
